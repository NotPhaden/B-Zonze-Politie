<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modele Proceduri — B-ZONE</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    :root{
      --bg:#0b1622;
      --accent:#4cc2ff;
      --card-bg: rgba(255,255,255,0.05);
      --modal-bg:#ffffff;
      --modal-text:#222;
    }

    *{box-sizing:border-box}
    body{
      font-family: Arial, sans-serif;
      background:var(--bg);
      color:#fff;
      margin:0;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .header{display:flex;align-items:center;gap:20px;padding:30px 60px}
    .header img{width:80px;height:80px;object-fit:cover;border-radius:8px}
    .header-text h2{margin:0;font-size:14px;color:var(--accent);text-transform:uppercase;letter-spacing:2px}
    .header-text h1{margin:5px 0 0;font-size:32px;color:#fff}

    .controls{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between}
    .controls input{flex:1 1 260px;padding:10px;border-radius:8px;border:none;font-size:14px}
    .controls .group{display:flex;gap:10px}
    .controls button{background:var(--accent);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-size:14px;transition:background .18s}
    .controls button:hover{background:#38a2d7}

    .container{max-width:1200px;margin:20px auto;padding:0 20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;margin-top:16px}

    .card{position:relative;background:var(--card-bg);border-radius:12px;overflow:hidden;text-align:left;height:200px;display:flex;align-items:flex-end;padding:0;box-shadow:0 6px 18px rgba(0,0,0,0.6);cursor:pointer;transition:transform .22s, box-shadow .22s}
    .card:hover{transform:translateY(-6px);box-shadow:0 12px 28px rgba(0,0,0,0.7)}
    .card::before{content:"";position:absolute;inset:0;background-size:cover;background-position:center;opacity:0.35;filter:grayscale(.05)}
    .card-content{position:relative;padding:18px;z-index:2}
    .card h2{font-size:18px;margin:0;color:#fff}
    .card p{font-size:13px;color:#d6d6d6;margin:6px 0 0}

    .card[data-thumb]::before{background-image:var(--thumb)}

    .modal{display:none; position:fixed; inset:0; z-index:1200; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; padding:28px; overflow:auto}
    .modal.show{display:flex}
    .modal-content{background:var(--modal-bg); color:var(--modal-text); width:100%; max-width:960px; border-radius:14px; padding:18px; box-shadow:0 18px 50px rgba(0,0,0,0.6); position:relative; animation:pop .16s ease;}
    @keyframes pop{from{opacity:0;transform:translateY(6px) scale(.995)}to{opacity:1;transform:translateY(0) scale(1)}}
    .modal-content h2{margin:0 0 12px; color:#007bff; font-size:20px;}
    .close{position:absolute;right:14px;top:10px;font-size:26px;color:#444;background:transparent;border:none;cursor:pointer;padding:6px 8px;border-radius:6px;transition:background .15s,color .15s}
    .close:hover{background:#f1f1f1;color:#007bff}

    .video-wrap{position:relative;padding-top:56.25%;background:#000;border-radius:8px;overflow:hidden}
    .video-wrap iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* Floating "Meniu K" */
    .menu-k{position:fixed;right:22px;bottom:22px;background:var(--card-bg);border-radius:12px;padding:12px 14px;box-shadow:0 10px 30px rgba(0,0,0,0.6);cursor:pointer;display:flex;flex-direction:column;gap:8px;z-index:1400}
    .menu-k button{background:transparent;border:0;color:var(--accent);font-weight:700;cursor:pointer;padding:8px;border-radius:8px}
    .menu-k .sub{display:none;background:#081018;padding:10px;border-radius:8px;color:#cbd6e0;min-width:180px}
    .menu-k.open .sub{display:block}

    .tag{display:inline-block;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.04);font-size:12px;color:#cfeeff;margin-right:8px}

    @media (max-width:720px){
      .header{padding:18px}
      .header-text h1{font-size:22px}
      .card{height:160px}
      .modal-content{padding:12px}
      .menu-k{right:12px;bottom:12px}
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Police Logo" />
    <div class="header-text">
      <h2>MODELE Proceduri</h2>
      <h1>B-ZONE — Proceduri VIDEO</h1>
    </div>
  </div>

  <div class="controls" aria-hidden="false">
    <input id="searchInput" type="text" placeholder="Caută după titlu... (ex: felony, trafic, 10-16)" />
    <div class="group">
      <button data-filter="Felony">Felony Stop</button>
      <button data-filter="Trafic">Trafic Stop</button>
      <button data-filter="MeniuK">Meniu K</button>
      <button data-filter="all">Toate</button>
    </div>
  </div>

  <div class="container">
    <div class="grid" id="cardGrid">
     
      <div class="card" data-category="Felony" data-video="bpDFyaiRJRs" data-title="FELONY-STOP - Tutorial" data-thumb="url('https://img.youtube.com/vi/bpDFyaiRJRs/maxresdefault.jpg')">
        <div class="card-content"><h2>FELONY-STOP</h2><p class="tag">Felony</p></div>
      </div>


      <div class="card" data-category="Trafic" data-video="3peg9Q8Z54A" data-title="TRAFIC STOP 10-16 - Tutorial" data-thumb="url('https://img.youtube.com/vi/3peg9Q8Z54A/maxresdefault.jpg')">
        <div class="card-content"><h2>TRAFIC STOP 10-16</h2><p class="tag">Trafic</p></div>
      </div>

      <div class="card" data-category="MeniuK" data-video="jurbHmySJ4E" data-title="MENIU K - Ghid" data-thumb="url('https://img.youtube.com/vi/jurbHmySJ4E/maxresdefault.jpg')">
        <div class="card-content"><h2>MENIU K</h2><p class="tag">Meniu</p></div>
      </div>

      <div class="card" data-category="Trafic" data-video="pvIsQJij-Ak" data-title="TRAFIC STOP 10-28" data-thumb="url('https://img.youtube.com/vi/pvIsQJij-Ak/maxresdefault.jpg')">
        <div class="card-content"><h2>TRAFIC STOP 10-28</h2><p class="tag">Trafic</p></div>
      </div>

     </div></div>
    </div>
  </div>

  
  <div id="videoModal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content" role="document">
      <button class="close" aria-label="Închide">&times;</button>
      <h2 id="modalTitle">Titlu</h2>
      <div class="video-wrap" id="videoWrap">
        
      </div>
      <p style="margin-top:12px;font-size:13px;color:#555">Apasă Esc sau butonul de închidere pentru a reveni.</p>
    </div>
  </div>

 
  <div class="menu-k" id="menuK" aria-hidden="false" title="Meniu K">
    <button id="menuToggle">K</button>
    <div class="sub" id="menuSub">
      <strong style="color:#fff">Meniu K — Scurtături</strong>
      <ul style="padding-left:16px;margin:8px 0 0">
        <li><a href="#" style="color:inherit;text-decoration:none">Proceduri Stop Rutier</a></li>
        <li><a href="#" style="color:inherit;text-decoration:none">Tactici Felony Stop</a></li>
        <li><a href="#" style="color:inherit;text-decoration:none">Formulare & Modele</a></li>
      </ul>
    </div>
  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      const thumb = card.getAttribute('data-thumb');
      if(thumb){
        card.style.setProperty('--thumb', thumb);
      } else {
        card.style.setProperty('--thumb', "url('https://via.placeholder.com/800x450/0b1622/4cc2ff?text=B-ZONE')");
      }
    });

    function openVideoModal(videoId, title){
      const modal = document.getElementById('videoModal');
      const wrap = document.getElementById('videoWrap');
      const t = document.getElementById('modalTitle');
      t.innerText = title || 'Video';
      wrap.innerHTML = '<iframe src="https://www.youtube.com/embed/' + encodeURIComponent(videoId) + '?rel=0&autoplay=1" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }

    function closeVideoModal(){
      const modal = document.getElementById('videoModal');
      const wrap = document.getElementById('videoWrap');
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
      wrap.innerHTML = '';
      document.body.style.overflow = '';
    }

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        const vid = card.getAttribute('data-video');
        const title = card.getAttribute('data-title') || card.querySelector('h2').innerText;
        if(vid) openVideoModal(vid, title);
      });
    });

    document.querySelectorAll('.modal .close').forEach(btn => btn.addEventListener('click', closeVideoModal));
    window.addEventListener('click', (e)=>{ if(e.target.classList.contains('modal')) closeVideoModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') closeVideoModal(); });

    
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function(){
      const q = this.value.trim().toLowerCase();
      document.querySelectorAll('.card').forEach(card=>{
        const title = card.getAttribute('data-title').toLowerCase();
        const cat = (card.getAttribute('data-category')||'').toLowerCase();
        const show = title.includes(q) || cat.includes(q);
        card.style.display = show ? 'flex' : 'none';
      });
    });

    document.querySelectorAll('.controls [data-filter]').forEach(btn => {
      btn.addEventListener('click', ()=>{
        const f = btn.getAttribute('data-filter');
        document.querySelectorAll('.card').forEach(card => {
          card.style.display = 'flex';
          if(f !== 'all' && card.getAttribute('data-category') !== f) card.style.display = 'none';
        });
        searchInput.value = '';
      });
    });

    const menuK = document.getElementById('menuK');
    const menuToggle = document.getElementById('menuToggle');
    menuToggle.addEventListener('click', ()=>{
      menuK.classList.toggle('open');
    });

    document.querySelectorAll('.card').forEach(card=>{ card.setAttribute('tabindex','0');
      card.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); card.click(); } });
    });
  </script>
</body>
</html>
